<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images online with adjustable quality levels. Free image optimizer for JPEG and PNG files. Reduce image file size without losing quality.">
    <title>Image Compressor Pro | Online Image Optimization Tool</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
    crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --background: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .compressor-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.05);
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .upload-section {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
        }

        .upload-section.dragover {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 2rem 0;
            align-items: center;
        }

        .quality-slider {
            flex: 1;
            max-width: 400px;
            -webkit-appearance: none;
            height: 8px;
            background: #e2e8f0;
            border-radius: 8px;
            outline: none;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .preview-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .preview-img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 8px;
            background: #f1f5f9;
        }

        .file-input {
            display: none;
        }

        .custom-file-input {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .custom-file-input:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .download-btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .download-btn:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .ad-section {
            margin: 3rem 0;
            text-align: center;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 2rem 1rem;
            }

            .preview-container {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .stats-bar {
                flex-direction: column;
                gap: 1.5rem;
            }
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Image Compressor Pro</h1>
        <p>Optimize your images for web with intelligent compression</p>
    </header>

    <!-- Ad Section -->
    <div class="container ad-section">
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                data-ad-slot="1234567890"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>
    </div>

    <main class="container">
        <section class="compressor-section">
            <div class="upload-section" id="dropZone">
                <input type="file" id="imageInput" class="file-input" accept="image/*">
                <label for="imageInput" class="custom-file-input">
                    <i class="fas fa-upload"></i>
                    Choose Image
                </label>
                <p class="drag-text" style="margin-top: 1rem; color: #64748b;">
                    or drag and drop files here
                </p>
            </div>

            <div class="controls">
                <div style="flex: 1;">
                    <label>Compression Quality: <span id="qualityValue">80</span>%</label>
                    <input type="range" id="compressionLevel" class="quality-slider" 
                           min="0.1" max="1" step="0.1" value="0.8">
                </div>
            </div>

            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-label">Original Size</div>
                    <div class="stat-value" id="originalSize">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Compressed Size</div>
                    <div class="stat-value" id="compressedSize">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Reduction</div>
                    <div class="stat-value" id="reductionPercentage">-</div>
                </div>
            </div>

            <div class="preview-container">
                <div class="preview-card">
                    <h3>Original Image</h3>
                    <img id="originalPreview" class="preview-img">
                </div>
                <div class="preview-card">
                    <h3>Compressed Image</h3>
                    <img id="compressedPreview" class="preview-img">
                    <div class="loading-spinner" id="spinner"></div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <button id="downloadBtn" class="download-btn" disabled>
                    <i class="fas fa-download"></i>
                    Download Compressed Image
                </button>
            </div>
        </section>
    </main>

    <script>
        const imageInput = document.getElementById('imageInput');
        const compressionLevel = document.getElementById('compressionLevel');
        const qualityValue = document.getElementById('qualityValue');
        const downloadBtn = document.getElementById('downloadBtn');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const dropZone = document.getElementById('dropZone');
        const spinner = document.getElementById('spinner');

        let compressedBlob = null;
        let originalFileSize = 0;

        // Event Listeners
        imageInput.addEventListener('change', handleImageUpload);
        compressionLevel.addEventListener('input', updateQualityDisplay);
        compressionLevel.addEventListener('change', handleQualityChange);
        downloadBtn.addEventListener('click', downloadCompressedImage);

        // Drag and Drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                handleImageUpload();
            }
        });

        function updateQualityDisplay() {
            qualityValue.textContent = Math.round(compressionLevel.value * 100);
        }

        async function handleImageUpload() {
            const file = imageInput.files[0];
            if (!file) return;

            showLoading();
            originalFileSize = file.size;
            updateSizeDisplay();

            // Show original preview
            originalPreview.src = URL.createObjectURL(file);

            // Compress image
            await compressAndPreview(file);
            hideLoading();
        }

        async function compressAndPreview(file) {
            const quality = parseFloat(compressionLevel.value);
            compressedBlob = await compressImage(file, quality);
            
            // Show compressed preview
            compressedPreview.src = URL.createObjectURL(compressedBlob);
            downloadBtn.disabled = false;
            updateSizeDisplay();
        }

        async function compressImage(file, quality) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, 'image/jpeg', quality);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function updateSizeDisplay() {
            if (compressedBlob) {
                document.getElementById('originalSize').textContent = formatBytes(originalFileSize);
                document.getElementById('compressedSize').textContent = formatBytes(compressedBlob.size);
                const reduction = ((originalFileSize - compressedBlob.size) / originalFileSize * 100).toFixed(1);
                document.getElementById('reductionPercentage').textContent = `${reduction}%`;
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function downloadCompressedImage() {
            if (compressedBlob) {
                const url = URL.createObjectURL(compressedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `compressed-${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        async function handleQualityChange() {
            if (imageInput.files.length > 0) {
                showLoading();
                await compressAndPreview(imageInput.files[0]);
                hideLoading();
            }
        }

        function showLoading() {
            spinner.style.display = 'block';
            compressedPreview.style.display = 'none';
        }

        function hideLoading() {
            spinner.style.display = 'none';
            compressedPreview.style.display = 'block';
        }
    </script>
</body>
</html>
